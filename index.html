<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="img/favicon.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/models/image.js"></script>
		<script type="text/javascript" src="js/models/gallery.js"></script>
		<script type="text/javascript" src="js/views/view.js"></script>
		<script type="text/javascript" src="js/helpers.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<meta charset="UTF-8">
		<title>Picsearchy</title>
	</head>

	<body onload="loadData()">
		<header>
			<div id="logo-container">
				<a href="index.html"><img alt="logo" src="img/logo.png" id="logo"></a>
			</div>
			<div id="galleries-container">
				<select name="galleries" id="galleries-menu" onchange="showGallery()">
						<option value="null">Galleries</option> 
				</select>
				<button type="button" onclick="addGallery()" class="btn"><img alt="add" src="img/add.png"></button>
				
			</div>
			<div id="title-container">
				<img id="logo-title" alt="logo-title" src="img/logo-title.png">
			</div>
		</header>
		<div id="main-container">
			<div id="search-container">
				<div id="search-box">
					<input type="text" id="search-text" class="textbox">
					<button type="button" onclick="search()" class="btn"><img alt="magnifying_len" src="img/magnifying_len_2.png"></button>
				</div>
				<div id="search-button">
						
				</div>
				<div id="images-container"></div>
			</div>
	        <div id="modal-windows"></div>
		</div>
	</body>
</html>
